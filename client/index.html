<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- dependencies -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/parse/parse.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <div id='userinfo'></div>
      <div class='profile-info'>
        <img id='actual-image' src="https://s-media-cache-ak0.pinimg.com/564x/95/80/56/958056f7423e2aee233b27ca3ebe32fa.jpg">
      </div>
      <h1 class='lead'>Chatterbox</h1>
      <input id='input' type='field' placeholder="Send Message"></input>
      <input id='send' type="button" value="Submit">
      <input id='room-maker' type='field' placeholder="Make a room"></input>
      <select id="roomSelect" >
        <option value='All'>Main Room</option>
      </select>
      <ul class="nav nav-tabs">
      </ul>
      <div class="btn-group dropdown">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="button">
          Settings <span class='caret'></span>
        </button>
        <ul class="dropdown-menu">
          <li class='input-group'><input id='profImage' type="field" placeholder="URL for image" aria-describedby="addURL"><span class='input-group-addon' id='addURL'>Image URL</span></li>
          <li class='input-group'><input id='userinput' type="field" placeholder="Enter your username" aria-describedby="addUsername"><span class='input-group-addon' id='addUsername'>Username</span></li>
        </ul>
      </div>
      <!-- Your HTML goes here! -->
    </div>
    <div id="chats" class='jumbotron'>
    </div>
  </body>
</html>
